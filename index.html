        /**
         * Fetches a response from the Netlify proxy function with exponential backoff for retries.
         */
        async function fetchWithRetry(payload, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(PROXY_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    const result = await response.json();

                    if (!response.ok) {
                        // Check for specific error details returned by the Netlify function (e.g., missing API key)
                        if (result.detail === "API_KEY_MISSING") {
                             // Throw a special error that the caller can handle specifically
                            throw { message: result.message, detail: "API_KEY_MISSING", status: response.status };
                        }
                        // Generic server error
                        throw { message: result.message || `Proxy error ${response.status}`, status: response.status };
                    }

                    return result; // Successful response
                } catch (error) {
                    // Re-throw if it's the specific API_KEY_MISSING error, or if we've reached max retries
                    if (error.detail === "API_KEY_MISSING" || i === retries - 1) {
                        throw error;
                    }
                    
                    console.error(`Attempt ${i + 1} failed: ${error.message}`);
                    const delay = Math.pow(2, i) * 1000;
                    // Do not log the retry delay itself in the console as an error
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        /**

            userInput.disabled = true;

            // 1. Add user query to history for the conversation context

            // 2. Prepare payload for the Netlify function
            const payload = {
                chatHistory: chatHistoryArray,
                systemPrompt: LANGUAGES[currentLanguage].systemPrompt
            };

            try {
                // 3. Call the Netlify proxy function
                const result = await fetchWithRetry(payload);
                
                let aiResponseText = result.text;
                let sources = result.sources || [];
                
                // 4. Update chat history array and display AI message
                chatHistoryArray.push({ role: "model", parts: [{ text: aiResponseText }] });
                addMessage('ai', aiResponseText, sources);

            } catch (error) {
                console.error("Proxy Call Error:", error);

                const lang = LANGUAGES[currentLanguage];
                let errorMessage;

                if (error.detail === "API_KEY_MISSING") {

                addMessage('ai', errorMessage);

                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
